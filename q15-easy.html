<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .balls {
        margin-top: 4rem;
        display: flex;
        justify-content: space-evenly;
      }
      .ball {
        height: 4rem;
        width: 4rem;
        border-radius: 50%;
        border: none;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="balls">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>
    <script>
      // Q Make a loading animation using the above 5 balls and JS

      // Solution:
        
      let allBalls = document.querySelectorAll("div");

      function animationOfBalls(idx){
        idx = idx%allBalls.length;

        let prevElem;
        let currElem = allBalls[idx];

        if(idx === 0) prevElem = allBalls[allBalls.length - 1];
        else {
            prevElem = allBalls[idx - 1];

        }

        currElem.style.opacity = 0;
        prevElem.style.opacity = 1;

        setTimeout(()=>{
            animationOfBalls(idx+1);
        },200);
      }

      animationOfBalls(0);
    </script>
  </body>
</html>
